version: '3.8'
services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      - db
    volumes:
      - .:/usr/src/app

  db:
    container_name: neo4j
    image: neo4j:5.12
    ports:
      - '7474:7474'
      - '7687:7687'
    volumes:
      - data:/data/db

volumes:
  data: {}